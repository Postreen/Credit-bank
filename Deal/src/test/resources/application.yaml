spring:
  application:
    name: Deal
  jpa:
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: classpath:db/changelog/master.xml
  cloud:
    openfeign:
      client:
        config:
          default:
            logger-level: full

server:
  port: 8081

springdoc:
  api-docs:
    path: /deal/api-docs
  swagger-ui:
    path: /deal/api-docs-ui

client:
  calculator:
    url: http://localhost:8080

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    root: info
